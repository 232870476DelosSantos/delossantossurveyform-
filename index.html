<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form for IT Students</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Survey Form for IT Students</h1>

    <form id="form">
        <div class="form-control">
            <label for="name" id="label-name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" />
        </div>

        <div class="form-control">
            <label for="email" id="label-email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" />
        </div>

        <div class="form-control">
            <label for="age" id="label-age">Age</label>
            <input type="text" id="age" placeholder="Enter your age" />
        </div>

        <div class="form-control">
            <label for="role" id="label-role">Which option best describes you?</label>
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-control">
            <label>What programming languages are you most comfortable with? (Check all that apply)</label>
            <label for="html">
                <input type="checkbox" id="html" name="languages"> HTML
            </label>
            <label for="java">
                <input type="checkbox" id="java" name="languages"> Java
            </label>
            <label for="cpp">
                <input type="checkbox" id="cpp" name="languages"> C++
            </label>
        </div>

        <div class="form-control">
            <label>What challenges have you faced in your IT studies? (Select all that apply)</label>
            <label for="difficulty-programming">
                <input type="checkbox" id="difficulty-programming" name="challenges"> Difficulty with programming concepts
            </label>
            <label for="lack-resources">
                <input type="checkbox" id="lack-resources" name="challenges"> Lack of resources (books, software, etc.)
            </label>
            <label for="lack-support">
                <input type="checkbox" id="lack-support" name="challenges"> Lack of support from instructors or peers
            </label>
        </div>

        <div class="form-control">
            <label>Do you have any certifications in IT-related fields?</label>
            <label for="certifications-yes">
                <input type="radio" id="certifications-yes" name="certifications" value="yes"> Yes
            </label>
            <label for="certifications-no">
                <input type="radio" id="certifications-no" name="certifications" value="no"> No
            </label>
        </div>

        <div class="form-control">
            <label for="comment">Any comments or suggestions</label>
            <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
